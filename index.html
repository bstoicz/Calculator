<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculated</title>
    <script src="script.js"></script>
</head>

<body>
    <div class = "bar">
        <div class = "calc-background">
            <div class="calc-topbar">
                <div id="result">80085</div>
            </div>
            <div class = "calc-middle">
                <div class = "calc-button white"><button id="ac">AC</button></div>
                <div class = "calc-button white"><button id="plusminus">+/-</button></div>
                <div class = "calc-button white"><button id="percent">%</button></div>
                <div class = "calc-button orange"><button id="divide">/</button></div>
                <div class = "calc-button"><button id="7">7</button></div>
                <div class = "calc-button"><button id="8">8</button></div>
                <div class = "calc-button"><button id="9">9</button></div>
                <div class = "calc-button orange"><button id="x">x</button></div>
                <div class = "calc-button"><button id="4">4</button></div>
                <div class = "calc-button"><button id="5">5</button></div>
                <div class = "calc-button"><button id="6">6</button></div>
                <div class = "calc-button orange"><button id="minus">-</button></div>
                <div class = "calc-button"><button id="1">1</button></div>
                <div class = "calc-button"><button id="2">2</button></div>
                <div class = "calc-button"><button id="3">3</button></div>
                <div class = "calc-button orange"><button id="plus">+</button></div>
            </div>
            <div class="calc-bottom">
                <div class = "calc-button zero"><button id="0">0</button></div>
                <div class = "calc-button"><button id="point">.</button></div>
                <div class = "calc-button orange equals"><button id="equals">=</button></div>
            </div>
        </div>
    </div>
    <div class = "toggle-bar">
        <div class="toggle-text">Dark Mode</div>
        <div class = "toggle">
            <label class="switch">
                <input type="checkbox">
                    <span class="slider round"></span>
              </label>
        </div>
    </div>
    
</body>
</html>
